<!DOCTYPE html><html>
<body>

        <div id="my-svg"></div>
   
        <script src="./point.js"></script>
        <script src="./circle (1).js"></script>
       
        
<script src="https://cdn.jsdelivr.net/npm/raphael@2.2.7/raphael.min.js">
</script>

<script type="module">

     

    var paper=Raphael(document.getElementById("my-svg"),600,400)

    var p1=new Point(30,50)

    var p2=new Point(50,70)

    var c1=new Circle(p1,p2)

    var circle=paper.circle(c1.p1.x,c1.p1.y,Math.abs( c1.p1.x- p2.x))
    circle.attr('fill','red')
    
    
    




   

    </script>


</body>

</html>
